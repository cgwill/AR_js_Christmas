<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="test-obj" src="https://cdn.glitch.com/d28dd397-90c9-47a4-b6a0-540227f5ac40%2FFinalBaseMesh.obj?1541521919772"></a-asset-item>
      
    </a-assets>
    <!-- create your content here. just a box for now -->
    <a-entity mixin="giant" scale="0.08 0.08 0.08" obj-model="obj: #test-obj"></a-entity>
    
    <a-marker-camera preset="custom" type="pattern" url="https://cdn.glitch.com/eadf9e1d-741e-4316-9137-5e9d2bd1ce11%2FAR_js_demo.patt?1541757519870"></a-marker-camera>
    
  </a-scene>
</body>
